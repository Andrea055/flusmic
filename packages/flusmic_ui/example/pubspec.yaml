name: flusmic_ui_example
description: Simple example of Flusmic UI on Flutter
publish_to: none

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flusmic_ui:
    path: ../
  freezed_annotation: ^0.14.3
  json_annotation: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.2
  freezed: ^0.14.5
  json_serializable: ^5.0.2

flutter:
  uses-material-design: true
